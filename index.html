    <script>
        const rmbInput = document.getElementById('rmbInput');
        const coinSelect = document.getElementById('coinSelect');
        const displayCrypto = document.getElementById('displayCrypto');
        const methodInput = document.getElementById('selectedMethod');

        // GANTI USERNAME TELEGRAM ANDA

        function updateCalc() {
            const rmb = parseFloat(rmbInput.value) || 0;
            const rate = parseFloat(coinSelect.options[coinSelect.selectedIndex].getAttribute('data-rate'));
            const coin = coinSelect.value;
            let res = rmb / rate;
            displayCrypto.innerText = (coin === 'USDT' ? res.toFixed(2) : res.toFixed(6)) + " " + coin;
        }

        rmbInput.addEventListener('input', updateCalc);
        coinSelect.addEventListener('change', updateCalc);

        function showQR(name, url) {
            document.getElementById('qrTitle').innerText = "QR Code " + name;
            document.getElementById('qrImage').src = url;
            methodInput.value = name;
            const modal = document.getElementById('qrModal');
            modal.classList.remove('opacity-0', 'pointer-events-none');
            document.body.classList.add('modal-active');
        }

        function selectMethod(name) {

        function closeModal() {
